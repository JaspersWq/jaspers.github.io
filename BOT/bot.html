<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JasBot Help Center</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="shortcut icon" type="image/png" href="Logo.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1 class="baslik">JasBot Destek Merkezi</h1>
    <p class="altmetin">Yardım almak istediğiniz konuyu yazın, size destek olacağız.</p>
  </header>


  <div class="sohbet"></div>

  <div class="mesaj-kutusu">
    <form action="#" class="yazım-alanı">
      <div class="giris-yazı">
        <input type="text" placeholder="Mesajınızı girin" class="kutu-mesaj" required />
        <button id="send-message-button" class="icon material-symbols-rounded">send</button>
      </div>
    </form>
  </div>
  <script src="bot2.js"></script>
</body>
</html>
