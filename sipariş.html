<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="image/İMZALOGOO1.png">
    <title>SİPARİŞ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #212121; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            width: 400px;
            background: linear-gradient(#212121, #212121) padding-box,
                        linear-gradient(140deg, transparent 35%,#e81cff, #40c9ff) border-box;
            border: 2px solid transparent;
            padding: 40px 24px;
            font-size: 14px;
            font-family: inherit;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-sizing: border-box;
            border-radius: 16px;
            background-size: 200% 100%;
            animation: gradient 5s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .form-container button:active {
            scale: 0.95;
        }

        .form-container .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-container .form-group {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .form-container .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #bebcbc;
            font-weight: 600;
            font-size: 12px;
        }

        .form-container .form-group input {
            width: 90%;
            padding: 12px 16px;
            border-radius: 8px;
            color: #fff;
            font-family: inherit;
            background-color: transparent;
            border: 1px solid #414141;
        }

        .form-container .form-group textarea {
            width: 90%;
            padding: 12px 16px;
            border-radius: 8px;
            resize: none;
            color: #fff;
            height: 96px;
            border: 1px solid #414141;
            background-color: transparent;
            font-family: inherit;
        }

        .form-container .form-group input::placeholder {
            opacity: 0.5;
        }

        .form-container .form-group input:focus {
            outline: none;
            border-color: #1c91ff;
        }

        .form-container .form-group textarea:focus {
            outline: none;
            border-color: #1c91ff;
        }

        .form-container .form-submit-btn {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            align-self: flex-start;
            font-family: inherit;
            color: #717171;
            font-weight: 600;
            width: 100%;
            background: #313131;
            border: 1px solid #414141;
            padding: 12px 16px;
            font-size: inherit;
            gap: 8px;
            margin-top: 8px;
            cursor: pointer;
            border-radius: 6px;
        }

        .form-container .form-submit-btn:hover {
            background-color: #fff;
            border-color: #fff;
        }

        @media (max-width: 768px) {
            .form-container {
                width: 100%; 
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>SİPARİŞ FORMU</h2>
        <form id="orderForm" onsubmit="sendEmail(); return false;" class="form">
            <div class="form-group">
                <label for="name">İsim:</label>
                <input type="text" id="name" placeholder="İsminizi yazın" required>
            </div>
            
            <div class="form-group">
                <label for="designType">Hizmet Türü:</label>
                <input type="text" id="designType" placeholder="Logo, Banner, Website vb." required>
            </div>
            
            <div class="form-group">
                <label for="purpose">Tasarım Nerede Kullanılacak:</label>
                <input type="text" id="purpose" placeholder="Tasarımın nerede kullanılacağını belirtin" required>
            </div>
            
            <div class="form-group">
                <label for="details">Tasarım Detayları:</label>
                <textarea id="details" placeholder="Tasarım hakkında isteklerinizi detaylıca anlatın" required></textarea>
            </div>
            
            <button type="submit" class="form-submit-btn">Sipariş Mesajını Gönder</button>
        </form>
    </div>

    <script>
        function sendEmail() {
            var name = document.getElementById('name').value;
            var designType = document.getElementById('designType').value;
            var purpose = document.getElementById('purpose').value;
            var details = document.getElementById('details').value;

            var subject = encodeURIComponent('Yeni Sipariş isteği: ' + name);
            var body = encodeURIComponent(
                "İsim: " + name + "\n" +
                "Tasarım Türü: " + designType + "\n" +
                "Tasarım Amacı: " + purpose + "\n" +
                "Tasarım Detayları: " + details
            );

            var mailtoLink = "mailto:ekicienes06@gmail.com?subject=" + subject + "&body=" + body;
            window.location.href = mailtoLink;
        }
    </script>

</body>
</html>
