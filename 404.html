<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Bulunamadı!</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #469ce2, #d8f2fc);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #469ce2;
        }

        h2 {
            font-size: 5rem;
            color: #469ce2;
            animation: float 1.5s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1rem;
            color: white;
            background-color: #184fc5;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #13303d;
        }

        .emoji {
            font-size: 3rem;
            margin-top: 20px;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #999;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Yanlış yerdesin evlat!</h1>
        <h2>🤨</h2>
        <p>Sayfa bulunamadı. Yanlış URL girmiş olabilirsiniz.</p>
        <a href="bilgiler.html">Ana Sayfa'ya Dön</a>
    </div>
</body>
</html>
