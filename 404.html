<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Bulunamadı!</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #3d3d3d, #202020);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }


        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #68b3f1;
        }

        img {
            max-width: 30%;
            height: auto;
            margin-bottom: 20px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        p {
            font-size: 1.1rem;
            color: #ffffff;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1rem;
            color: white;
            background-color: #2c64dd;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #66a5ee;
        }

        .emoji {
            font-size: 3rem;
            margin-top: 20px;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #999;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Sayfayı Bulamadık!</h1>
        <h2><img src="image/İMZALOGOO1.png" alt=""></h2>
        <p>Sayfa bulunamadı. Yanlış URL girmiş olabilirsiniz.</p>
        <a href="bilgiler.html">Ana Sayfa'ya Dön</a>
    </div>
</body>
</html>
