<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaspersArt</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=robot_2" />
    <link rel="shortcut icon" type="image/png" href="image/icons.png">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            margin: 0;
            opacity: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            margin-left: 30px;
            margin-right: 30px;
            color: #fff;
            padding: 20px;
    }

        header img {
            width: 100px;
            height: auto;
        }

        .hamburger {
            display: none;
        }

        .nav-links {
            display: flex;
            justify-content: flex-end;
            margin-right: 50px;
        }

        .nav-links a {
            padding: 15px;
            text-decoration: none;
            color: #333;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #709ec7;
            color: #fff;
            transition: all 0.3s ease;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-left: 20px;
        }

        header h1 {
            font: 35px verdana;
            flex-grow: 1;
            margin-right: 130px;
            color: rgb(63, 62, 62);
        }

        nav {
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }


        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .tagline{
            font-size: 2rem;
            color: #4b79a1;
            overflow: hidden;
            display: inline-block;
        }

        .button {
            appearance: none;
            background-color: transparent;
            border: 0.125em solid #7281d8;
            border-radius: 0.9375em;
            box-sizing: border-box;
            color: #3B3B3B;
            cursor: pointer;
            display: inline-block;
            font-family: Roobert,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
            font-size: 16px;
            font-weight: 600;
            line-height: normal;
            margin: 0;
            margin-top: 50px;
            min-height: 3.75em;
            min-width: 0;
            outline: none;
            padding: 1em 2.3em;
            text-align: center;
            text-decoration: none;
            transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            will-change: transform;
        }

        .button:disabled {
            pointer-events: none;
        }

        .button:hover {
            color: #fff;
            background-color: #5e68c9;
            box-shadow: rgba(16, 11, 46, 0.25) 0 8px 25px;
            transform: translateY(-2px);
        }

        .button:active {
            box-shadow: none;
            transform: translateY(0);
        }

        footer {
            border-top: 1px solid #ccc;
            color: rgb(63, 62, 62);
            padding: 20px 0;
            text-align: center;
            margin-left: 30px;
            margin-right: 30px;
        }

        footer p {
            margin: 10px 0;
            color: rgb(63, 62, 62);
            text-decoration: none;
        }

        .slider {
            display: flex;
            overflow: hidden;
            width: 100%;
            border-radius: 15px;
            margin: 50px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .slider-wrapper {
            display: flex;
            width: calc(100% * 4); 
            animation: slide 20s infinite;
        }

        .slider-wrapper img {
            width: 100%;
            flex-shrink: 0;
            height: auto;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            20% { transform: translateX(0); }
            25% { transform: translateX(-100%); }
            45% { transform: translateX(-100%); }
            50% { transform: translateX(-200%); }
            70% { transform: translateX(-200%); }
            75% { transform: translateX(-300%); }
            95% { transform: translateX(-300%); }
            100% { transform: translateX(-400%); }
        }

        @keyframes fadein {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        .slider-indicators {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .indicator {
            width: 10px;
            height: 10px;
            background-color: #bbb;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .indicator.active {
            background-color: #4b79a1; 
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 50px 0;
        }

        .social-buttons a {
            display: inline-block;
            width: 80px;
            height: 80px;
            background-color: #283e51;
            border-radius: 50%;
            color: white;
            font-size: 36px;
            line-height: 80px;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-buttons a:hover {
            transform: scale(1.2);
            background-color: #69c6fc;
        }

        .social-buttons i {
            vertical-align: middle;
        }

       .social-buttons p {
            color: #3665ac;
            font-size: 24px;
        }

        .yardım-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background-color: #4b79a1;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .yardım-button:hover {
            background-color: #92bbfa;
            color: #283e51;
            transform: scale(1.1);
        }

        .yardım-button .material-symbols-outlined {
            font-size: 36px;
        }



        @media (max-width: 833px) {
            .hamburger {
                display: block;
                cursor: pointer;
                font-size: 2rem;
                color: #333;
                position: absolute;
                right: 20px;
                top: 20px;
                z-index: 1010;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #6c869b;
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                text-align: center;
                z-index: 1010;
            }

            .nav-links a {
                color: #fff;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                padding: 15px;
            }

            .nav-links.open {
                display: flex;
            }
    }

        @media (min-width: 1049px) {
            .tagline{
            font-size: 2rem;
            color: #4b79a1;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            border-right: 2px solid rgba(75, 121, 161, 0.75);
            animation: 
                typing 4s steps(38, end) forwards, 
                cursor 0.7s steps(2, start) infinite;
            }

            @keyframes typing {
                from { width: 0; }
                to { width: 100%; }
            }

            @keyframes cursor {
                50% { border-color: transparent; }
            }

        }

    </style>
</head>
<body>

        <img src="image/logoBlack.png" alt="logo">
        <div class="hamburger" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <nav>
            <div class="nav-links">
                <a href="bilgiler.html">Ana Sayfa</a>
                <a href="tasarımlar.html">Tasarımlarım</a>
                <a href="sosyal.html">Sosyal Medyalarım</a>
                <a href="fiyatlandırma.html">Fiyat & Satış</a>  
            </div>
        </nav>
    </header>

    <div class="container">
        
        <div class="slider">
            <div class="slider-wrapper">
                <img src="image/img1.png" alt="1">
                <img src="image/img2.png" alt="2">
                <img src="image/img3.png" alt="3">
                <img src="image/img4.png" alt="4">
            </div>           
        </div>

        <p class="tagline">Websiteme Hoşgeldiniz. Size en güzel hizmeti sunmak için buradayım!</p>
        

        <div class="social-buttons">
            <a href="https://www.shopier.com/jaspersartcreative" target="_blank">
                <i class="fas fa-shopping-bag"></i>
                <p>Shopier</p>
            </a>
        </div>
        <a href="bilgiler.html" class="button">Beni Tanıyın</a>
    </div>

    <a href="BOT/bot.html" target="_blank" class="yardım-button">
        <span class="material-symbols-outlined">robot_2</span>
    </a>
    
    
    <footer>
        <p>🖥️ Developed by JaspersArt</p>
    </a>
    <p>&copy; 2024 JaspersArt. Tüm hakları saklıdır.</p>
    </footer>

        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('open');
        }

        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('open');
        }

        document.addEventListener("DOMContentLoaded", function() {

    });
        
    </script>
</body>
</html>
