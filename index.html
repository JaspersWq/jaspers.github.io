        header {

        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.3);

        }

        .hamburger {
            display: block;
            cursor: pointer;
            font-size: 2rem;
            color: rgb(63, 62, 62);
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .hamburger:hover {

        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .nav-links.open {
            display: flex;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .tagline {
            font-size: 2rem;
            margin: 30px 0;
            color: #4b79a1;
        }

        .button {
            appearance: none;
            background-color: transparent;
            border: 0.125em solid #7281d8;
            border-radius: 0.9375em;
            box-sizing: border-box;
            color: #3B3B3B;
            cursor: pointer;
            display: inline-block;
            font-family: Roobert,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
            font-size: 16px;
            font-weight: 600;
            line-height: normal;
            margin: 0;
            min-height: 3.75em;
            min-width: 0;
            outline: none;
            padding: 1em 2.3em;
            text-align: center;
            text-decoration: none;
            transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            will-change: transform;
        }

        .button:disabled {
            pointer-events: none;
        }

        .button:hover {
            color: #fff;
            background-color: #5e68c9;
            box-shadow: rgba(16, 11, 46, 0.25) 0 8px 25px;
            transform: translateY(-2px);
        }

        .button:active {
            box-shadow: none;
            transform: translateY(0);
        }

        footer {
            background-color: #e0e0e0;
            color: rgb(63, 62, 62);
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 10px 0;
            color: rgb(63, 62, 62);
        }

        @media (max-width: 768px) {
            .tagline {
                font-size: 1.5rem;
            }

            .cta-button {
                font-size: 1rem;
                padding: 20px 40px;
            }
            
            .nav-links {
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
            }
        }


        .slider {
            display: flex;
            overflow: hidden;
            width: 100%;
            border-radius: 15px;
            margin: 50px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .slider-wrapper {
            display: flex;
            width: calc(100% * 4); 
            animation: slide 20s infinite;
        }

        .slider-wrapper img {
            width: 100%;
            flex-shrink: 0;
            height: auto;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            20% { transform: translateX(0); }
            25% { transform: translateX(-100%); }
            45% { transform: translateX(-100%); }
            50% { transform: translateX(-200%); }
            70% { transform: translateX(-200%); }
            75% { transform: translateX(-300%); }
            95% { transform: translateX(-300%); }
            100% { transform: translateX(-400%); }
        }

        @keyframes fadein {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        .slider-indicators {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .indicator {
            width: 10px;
            height: 10px;
            background-color: #bbb;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .indicator.active {
            background-color: #4b79a1; 
        }
    </style>
</head>
